plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        credentials {
            username "$gemfireRepoUsername"
            password "$gemfireRepoPassword"
        }
        url "https://commercial-repo.pivotal.io/data3/gemfire-release-repo/gemfire"
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.cloud.spring.cloud.starter.netflix.hystrix
    api libs.org.springframework.cloud.spring.cloud.starter.netflix.hystrix.dashboard
    api libs.org.springframework.boot.spring.boot.starter.actuator
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    implementation 'com.vmware.gemfire:gemfire-core:10.0.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'bookMyShow'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
